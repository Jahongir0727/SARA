<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SARA - Smart Audio-Recognition Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
  <!-- Load Lottie Web Component -->
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
  <!-- Home Greeting Section -->
  <div id="home" class="home-container" style="position: relative;">
    <!-- Background Animation -->
    <dotlottie-player 
      src="https://lottie.host/390885a9-2225-4ffc-955a-e3a3c1b16561/cEgX8HIzyB.json"
      background="transparent" 
      speed="1" 
      loop 
      autoplay
      style="position: absolute; width: 100%; height: 100%; z-index: -1;"
    ></dotlottie-player>
    
    <h1>S A R A</h1>
    <p>Your Smart Audio-Recognition Assistant</p>
  </div>

  <!-- Rest of the HTML remains unchanged -->
  <!-- Chat Container (centered) -->
  <div id="chat-container" class="hidden">
      <div id="chat-inner">
        <!-- Emotion Animation -->
        <div id="emotion-indicator-container">
          <dotlottie-player id="emotion-player"
            src="https://lottie.host/fa9bf99b-d611-46a8-b73d-2eb48d54ae08/bQiaozQwuq.json"
            background="transparent" speed="1" loop autoplay
            style="width: 130px; height: 130px">
          </dotlottie-player>
        </div>

        <!-- Chat Box -->
        <div id="chat-box"></div>
      </div>
  </div>

  <!-- Input Area fixed at the bottom -->
  <div id="input-area">
    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button id="submit-btn">Submit</button>
    <button id="record-btn">üéôÔ∏è Voice Input</button>
    <button id="stop-btn" disabled>‚èπÔ∏è Finish</button>
  </div>

  <audio id="audio-player" src="/static/response.mp3"></audio>
  <script src="/static/script.js"></script>
</body>
</html>
